<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery task</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
<div class="gallery">
  <div>
      <img
      id="largeImg"
      src="./images/landscape-first.png"
      alt="main image"
      class="gallery__large-img gallery__img"
      >
  </div>

  <ul id="thumbs" class="gallery__list">
    <li class="list-item">
      <a
        href="./images/landscape-first.png"
        title="Image 1" class="list-item__link"
      >
        <img
          src="./images/landscape-first-thumb.jpeg"
          full = "images/landscape-first.png"
          class="gallery__img gallery__thumb"
          alt="thumb"
        >
      </a>
    </li>
    <li class="list-item">
      <a
        href="./images/landscape-second.png"
        title="Image 2" class="list-item__link"
      >
        <img
          src="./images/landscape-second-thumb.jpeg"
          full = "images/landscape-second.png"
          class="gallery__img gallery__thumb"
          alt="thumb"
        >
      </a>
    </li>
    <li class="list-item">
      <a
        href="./images/landscape-third.png"
        title="Image 3"
        class="list-item__link"
      >
        <img
          src="./images/landscape-third-thumb.jpeg"
          full = "images/landscape-third.png"
          class="gallery__img gallery__thumb"
          alt="thumb"
        >
      </a>
    </li>
    <li class="list-item">
      <a
        href="./images/landscape-fourth.png"
        title="Image 4"
        class="list-item__link"
      >
        <img
          src="./images/landscape-fourth-thumb.jpeg"
          full = "images/landscape-fourth.png"
          class="gallery__img gallery__thumb"
          alt="thumb"
          >
      </a>
    </li>
    <li class="list-item">
      <a
        href="./images/landscape-fifth.png"
        title="Image 5"
        class="list-item__link"
      >
        <img
          src="./images/landscape-fifth-thumb.jpeg"
          full = "images/landscape-fifth.png"
          class="gallery__img gallery__thumb"
          alt="thumb"
        >
      </a>
    </li>
  </ul>
</div>
</body>
</html>
